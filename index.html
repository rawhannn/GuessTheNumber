<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessTheNumber</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="first">  
        <div class="info">
            <div class=" btn again">PLAY AGAIN</div> 
            <div>(GUESS BETWEEN 1 TO 20) <br> (PRESS ESC TO START AGAIN) </div>
        </div>           
        <div class="title">
            <DIV>GUESS THE NUMBER</div>
        </div>
    </div>
    <div class="middle">
        <div class="line"></div>
        <div class="number-outer">
            <div class="number">?</div>
        </div>
    </div>
    <div class="last">
        <div class="one">
            <input class="guess" type="number">
            <div class="btn check">CHECK</div>
        </div>
        <div class="two">
            <div class="message">START GUESSING...</div>
            <div class="message-2">
                <div>SCORE: <span class="score">20</span></div>
                <div>HIGHSCORE: <span class="highscore">0</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
